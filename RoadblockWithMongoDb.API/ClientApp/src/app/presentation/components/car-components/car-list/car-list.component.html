<table class="table table-bordered">
  <thead class="thread-dark">
    <tr>
      <th>#</th>
      <th>#</th>
      <th>#</th>
      <th>#</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars;">
      <td>{{car.id}}</td>
      <td>{{car.vehicleNumber}}</td>
      <td>{{car.addedOn}}</td>
      <td>{{getPersonCount(car.id)}}</td>
      <td></td>
    </tr>
  </tbody>
</table>
